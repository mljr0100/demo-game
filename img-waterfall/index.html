<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片瀑布流</title>
    <style>
      div.container {
        width: 90%;
        margin: 0 auto;
        border: 2px solid #008c8c;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script src="../plugin/waterfall.js"></script>
    <script src="../plugin/helpers.js"></script>
    <script>
      var srcs = [];
      for (var i = 0; i <= 46; i++) {
        srcs.push(`img/${i}.jpg`);
      }
      myPlugin.createWaterFall({
        minGap: 10, //图片间最小间隙
        imgSrcs: srcs, //图片路径数组
        imgWidth: 220, //图片的固定宽度
        container: document.querySelector(".container"), //容器dom元素
      });
    </script>
  </body>
</html>
